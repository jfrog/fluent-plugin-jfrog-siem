# WHAT LOG IT WAS INTO THE JSON
<filter jfrog.**>
  @type record_transformer
  <record>
    hostname "#{Socket.gethostname}"
    log_source ${tag}
  </record>
</filter>

<match jfrog.**>
  @type splunk_hec
    protocol http
    host HEC_HOST
    port HEC_PORT
    token HEC_TOKEN
    format json
    sourcetype_key log_source
    use_fluentd_time false
    # buffered output parameter
    flush_interval 10s
    # ssl parameter
    #use_ssl true
    #ca_file /path/to/ca.pem
</match>
#END SPLUNK OUTPUT
