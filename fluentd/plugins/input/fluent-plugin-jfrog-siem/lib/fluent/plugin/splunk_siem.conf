<source>
  @type jfrog_siem
  tag test_tag
  artifactory_url <url>
  access_token <token>
  pos_file "splunk_pos.txt"
</source>
<match test*>
  @type splunk_hec
  host <host>
  port <port>
  token <token>
  format json
  sourcetype_key log_source
  use_fluentd_time false
  index violations
  flush_interval 10s
</match>