resources:
  - name: fluent_plugin_jfrog_siem_repo
    type: GitRepo
    configuration:
      gitProvider: hmitgangGithub
      path: jfrog/fluent-plugin-jfrog-siem
      branches:
        include: concurrent_ruby


pipelines:
  - name: siem_plugin_test
    steps:
      - name: siem_plugin_test_step
        type: Bash
        configuration:
          inputResources:
            - name: fluent_plugin_jfrog_siem_repo
              trigger: true
          runtime:
            type: image
            image:
              custom:
                name: ruby
                tag: '3.0.2'
                autoPull: true
        execution:
          onExecute:
            - cd $res_fluent_plugin_jfrog_siem_repo_resourcePath/fluentd/plugins/input/fluent-plugin-jfrog-siem
            - bundle --version
            - bundle install
            - rspec
